<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Charges Prediction</title>
</head>

<body style="background-color: rgb(122, 200, 142);">
    

    <h1><B>Medical Insurance Charges Prediction </B> </h1>
    <form method="POST" action="/predict_charges">

        <label><B> Age:</B> </label>
        <input type = "text" name = "age">
        </select>

        <br>
        <br>

        <label><B> Gender:</B> </label>
        <select name = "gender">
            <option value = "male">Male</option>
            <option value = "female">Female</option>
        </select>

        <br>
        <br>

        <label><B> BMI:</B> </label>
        <input type = "text" name = "bmi">
        </select>

        <br>
        <br>

        <label><B> Children:</B> </label>
        <input type = "text" name = "children">
        </select>

        <br>
        <br>

        <label><B> Smoker:</B> </label>
        <label>Yes:</label> <input type = "radio" name= "smoker" value = "yes">
        <label>No:</label> <input type = "radio" name= "smoker" value = "no">

        <br>
        <br>

        <label><B> Region:</B> </label>
        <select name = "region">
            <option value = "northeast">Northeast</option>
            <option value = "southeast">Southeast</option>
            <option value = "northwest">Northwest</option>
            <option value = "southwest">Southwest</option>
        </select>

        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>

        <h4><strong>Your insurance premium charges will be <b><u> {{ result }} </u>/- Rs.</b> Only </strong></h4>


    </form>


</body>
</html>
